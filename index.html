    .image-container {
      width: 300px;
      height: auto;
      perspective: 1000px;
    }

    .fancy-img {
      width: 100%;
      border-radius: 10px;
      transition: transform 0.5s ease, filter 0.5s ease;
      box-shadow: 0 10px 20px rgba(255, 255, 255, 0.1);
    }

    .fancy-img:hover {
      transform: rotateY(15deg) rotateX(5deg) scale(1.05);
      filter: brightness(1.2) saturate(1.4);
      box-shadow: 0 20px 40px rgba(255, 255, 255, 0.3), 0 0 20px #fff5;
    }

    /* ‚ú® hi·ªáu ·ª©ng √°nh s√°ng l∆∞·ªõt qua */
    .fancy-img::after {
      content: '';
      position: absolute;
      top: 0;
      left: -75%;
      width: 50%;
      height: 100%;
      background: linear-gradient(120deg, transparent, rgba(255,255,255,0.4), transparent);
      transform: skewX(-20deg);
    }

    .image-container:hover .fancy-img::after {
      animation: shine 0.75s forwards;
    }

    @keyframes shine {
      0% { left: -75%; }
      100% { left: 125%; }
    }

    .fancy-img-wrapper {
      position: relative;
      overflow: hidden;
      display: inline-block;
    }

    .fancy-img-wrapper::after {
      content: "";
      position: absolute;
      top: 0;
      left: -100%;
      width: 200%;
      height: 100%;
      background: linear-gradient(120deg, transparent, rgba(255,255,255,0.3), transparent);
      transform: skewX(-20deg);
    }

    .fancy-img-wrapper:hover::after {
      animation: shine 0.8s forwards;
    }
